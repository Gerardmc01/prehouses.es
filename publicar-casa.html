<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar Nueva Casa | Prehouses</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon_prehouses_1764872622091.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

    <style>
        .publish-container {
            max-width: 800px;
            margin: 140px auto 60px;
            padding: 0 20px;
        }

        .publish-card {
            background: white;
            padding: 40px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
        }

        .publish-header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #e2e8f0;
            padding-bottom: 20px;
        }

        .publish-header h1 {
            color: var(--secondary);
            margin-bottom: 10px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: span 2;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--secondary);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-family: 'Outfit', sans-serif;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(35, 77, 211, 0.1);
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .btn-submit:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .preview-image {
            width: 100%;
            height: 200px;
            background: #f8fafc;
            border: 2px dashed #cbd5e1;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            overflow: hidden;
            color: #94a3b8;
        }

        .preview-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .form-group.full-width {
                grid-column: span 1;
            }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <img src="favicon_prehouses_1764872622091.png" alt="Logo Prehouses"
                    style="width: 30px; height: 30px; margin-right: 10px; border-radius: 4px;">
                Prehouses
            </a>
            <ul class="nav-links">
                <li><a href="dashboard-empresa.html">Volver al Panel</a></li>
                <li><a href="#" onclick="auth.signOut()">Cerrar Sesión</a></li>
            </ul>
        </div>
    </nav>

    <div class="publish-container">
        <div class="publish-card">
            <div class="publish-header">
                <h1><i class="fa-solid fa-plus-circle"></i> Publicar Nueva Casa</h1>
                <p>Añade un nuevo modelo a tu catálogo</p>
            </div>

            <form id="publishForm" onsubmit="publishHouse(event)">
                <div class="form-grid">
                    <!-- Basic Info -->
                    <div class="form-group full-width">
                        <label>Nombre del Modelo</label>
                        <input type="text" id="houseTitle" placeholder="Ej: Modelo Nordic Eco 80" required>
                    </div>

                    <div class="form-group">
                        <label>Precio (€)</label>
                        <input type="number" id="housePrice" placeholder="45000" required>
                    </div>

                    <div class="form-group">
                        <label>Categoría</label>
                        <select id="houseCategory" required>
                            <option value="hormigon">Hormigón</option>
                            <option value="madera">Madera</option>
                            <option value="acero">Acero / Steel Frame</option>
                            <option value="modular">Modular</option>
                            <option value="movil">Mobile Home</option>
                            <option value="container">Contenedor</option>
                        </select>
                    </div>

                    <!-- Specs -->
                    <div class="form-group">
                        <label>Superficie (m²)</label>
                        <input type="number" id="houseArea" placeholder="80" required>
                    </div>

                    <div class="form-group">
                        <label>Habitaciones</label>
                        <input type="number" id="houseBedrooms" placeholder="2" required>
                    </div>

                    <div class="form-group">
                        <label>Baños</label>
                        <input type="number" id="houseBathrooms" placeholder="1" required>
                    </div>

                    <div class="form-group">
                        <label>Plazo de entrega (meses)</label>
                        <input type="text" id="houseDelivery" placeholder="Ej: 3-4 meses">
                    </div>

                    <!-- Description -->
                    <div class="form-group full-width">
                        <label>Descripción Detallada</label>
                        <textarea id="houseDescription" rows="5"
                            placeholder="Describe las características, acabados y ventajas de este modelo..."
                            required></textarea>
                    </div>

                    <!-- Image -->
                    <!-- Image -->
                    <div class="form-group full-width">
                        <label>Imagen Principal</label>

                        <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                            <button type="button" class="btn btn-sm btn-outline"
                                style="background:var(--primary); color:white;" onclick="switchImageTab('url')"
                                id="tabUrl">Usar URL</button>
                            <button type="button" class="btn btn-sm btn-outline" onclick="switchImageTab('upload')"
                                id="tabUpload">Subir Archivo</button>
                        </div>

                        <!-- URL Input -->
                        <div id="imageInputUrl">
                            <input type="url" id="houseImage" placeholder="https://..."
                                onchange="updatePreview(this.value)">
                        </div>

                        <!-- File Input -->
                        <div id="imageInputUpload" style="display: none;">
                            <div style="border: 2px dashed #e2e8f0; padding: 20px; text-align: center; border-radius: 8px; background: #f8fafc; cursor: pointer;"
                                onclick="document.getElementById('houseFile').click()">
                                <i class="fa-solid fa-cloud-arrow-up"
                                    style="font-size: 2rem; color: #94a3b8; margin-bottom: 10px;"></i>
                                <p style="margin: 0; color: #64748b;">Click para seleccionar imagen</p>
                                <input type="file" id="houseFile" accept="image/*" style="display: none;"
                                    onchange="handleFileUpload(this)">
                            </div>
                            <p id="uploadStatus"
                                style="font-size: 0.8rem; color: #64748b; margin-top: 5px; text-align: center;"></p>
                        </div>

                        <div class="preview-image" id="imagePreview" style="margin-top: 15px;">
                            <i class="fa-solid fa-image fa-2x"></i>
                        </div>
                        <input type="hidden" id="finalImageUrl">
                    </div>
                </div>

                <button type="submit" class="btn-submit" id="submitBtn">
                    <i class="fa-solid fa-paper-plane"></i> Publicar Casa
                </button>
            </form>
        </div>
    </div>

    <!-- Firebase Config -->
    <script src="js/firebase-config.js"></script>

    <script>
        let currentUser = null;
        let companyData = null;

        // Auth Check
        auth.onAuthStateChanged(async (user) => {
            if (!user) {
                window.location.href = 'usuarios.html';
                return;
            }

            currentUser = user;

            // Check if approved company
            const doc = await db.collection('users').doc(user.uid).get();
            if (doc.exists) {
                companyData = doc.data();
                if (companyData.userType !== 'empresa') {
                    alert('Solo para empresas.');
                    window.location.href = 'dashboard-usuario.html';
                } else if (companyData.status !== 'approved') {
                    alert('Tu cuenta debe estar APROBADA para publicar.');
                    window.location.href = 'dashboard-empresa.html';
                }
            }
        });

        // Tab Logic
        function switchImageTab(tab) {
            document.getElementById('imageInputUrl').style.display = tab === 'url' ? 'block' : 'none';
            document.getElementById('imageInputUpload').style.display = tab === 'upload' ? 'block' : 'none';

            document.getElementById('tabUrl').style.background = tab === 'url' ? 'var(--primary)' : 'white';
            document.getElementById('tabUrl').style.color = tab === 'url' ? 'white' : 'var(--primary)';

            document.getElementById('tabUpload').style.background = tab === 'upload' ? 'var(--primary)' : 'white';
            document.getElementById('tabUpload').style.color = tab === 'upload' ? 'white' : 'var(--primary)';
        }

        // Preview
        function updatePreview(url) {
            const preview = document.getElementById('imagePreview');
            document.getElementById('finalImageUrl').value = url;
            if (url) {
                preview.innerHTML = `<img src="${url}" onerror="this.src=''; this.parentElement.innerHTML='<i class=\'fa-solid fa-triangle-exclamation\'></i> Error imagen';">`;
            }
        }

        // Upload Logic
        async function handleFileUpload(input) {
            const file = input.files[0];
            if (!file) return;

            const status = document.getElementById('uploadStatus');
            status.innerText = 'Subiendo...';
            status.style.color = 'blue';

            try {
                // Try Firebase Storage first
                const storageRef = firebase.storage().ref();
                const fileRef = storageRef.child(`houses/${Date.now()}_${file.name}`);

                await fileRef.put(file);
                const url = await fileRef.getDownloadURL();

                updatePreview(url);
                status.innerText = '✅ Subida completada';
                status.style.color = 'green';

            } catch (error) {
                console.error('Storage Error:', error);

                // Fallback to Base64 if storage fails (e.g. not enabled)
                if (file.size > 500000) { // Limit 500kb for Base64
                    status.innerText = '⚠️ Error: Storage no habilitado y archivo muy grande (>500kb). Usa una URL.';
                    status.style.color = 'red';
                    return;
                }

                const reader = new FileReader();
                reader.onloadend = function () {
                    updatePreview(reader.result);
                    status.innerText = '⚠️ Usando modo local (Storage no detectado).';
                    status.style.color = 'orange';
                }
                reader.readAsDataURL(file);
            }
        }

        // Publish House
        async function publishHouse(e) {
            e.preventDefault();

            const finalImage = document.getElementById('finalImageUrl').value;
            if (!finalImage) {
                alert('Debes seleccionar o subir una imagen principal');
                return;
            }

            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Publicando...';

            // ... (rest of function)
            try {
                const houseData = {
                    title: document.getElementById('houseTitle').value,
                    price: Number(document.getElementById('housePrice').value),
                    category: document.getElementById('houseCategory').value,
                    area: Number(document.getElementById('houseArea').value),
                    bedrooms: Number(document.getElementById('houseBedrooms').value),
                    bathrooms: Number(document.getElementById('houseBathrooms').value),
                    deliveryTime: document.getElementById('houseDelivery').value,
                    description: document.getElementById('houseDescription').value,
                    images: [finalImage], // Use final image

                    // Metadata
                    companyId: currentUser.uid,
                    companyName: companyData.name || 'Empresa',
                    companyEmail: currentUser.email,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    views: 0,
                    status: 'active'
                };

                // Save to Firestore
                await db.collection('houses').add(houseData);

                // Update company stats (increment published count)
                await db.collection('users').doc(currentUser.uid).update({
                    casasPublicadas: firebase.firestore.FieldValue.increment(1)
                });

                alert('✅ ¡Casa publicada con éxito!');
                window.location.href = 'dashboard-empresa.html';

            } catch (error) {
                console.error('Error:', error);
                alert('❌ Error al publicar: ' + error.message);
                btn.disabled = false;
                btn.innerHTML = '<i class="fa-solid fa-paper-plane"></i> Publicar Casa';
            }
        }
    </script>
    <script src="js/support.js"></script>

</body>

</html>
