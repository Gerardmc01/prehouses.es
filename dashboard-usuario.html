<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cuenta | Prehouses</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        .dashboard-container {
            max-width: 1200px;
            margin: 140px auto 60px;
            padding: 0 20px;
        }

        .dashboard-header {
            background: linear-gradient(135deg, var(--primary) 0%, #1e3a8a 100%);
            color: white;
            padding: 40px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            margin-bottom: 30px;
        }

        .dashboard-header h1 {
            color: white;
            margin-bottom: 10px;
        }

        .user-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .dashboard-card {
            background: white;
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .dashboard-card h3 {
            color: var(--primary);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 700;
            color: var(--secondary);
            margin: 20px 0;
        }

        .stat-label {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .favorites-list {
            margin-top: 20px;
        }

        .favorite-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: #f8fafc;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .favorite-item img {
            width: 80px;
            height: 60px;
            object-fit: cover;
            border-radius: 6px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-light);
        }

        .empty-state i {
            font-size: 3rem;
            color: #e2e8f0;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <i class="fa-solid fa-house-chimney"></i> Prehouses
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="catalogo.html">Catálogo</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="usuarios.html">Acceso Empresas</a></li>
                <li><a href="mi-cuenta.html" class="btn btn-primary" style="padding: 10px 24px;">Mi Cuenta</a></li>
            </ul>
        </div>
    </nav>

    <div class="dashboard-container">
        <!-- Header con info del usuario -->
        <div class="dashboard-header">
            <h1 id="userName">Cargando...</h1>
            <p id="userEmail" style="opacity: 0.9; margin-top: 5px;"></p>
            <span class="user-badge" id="userType">Usuario</span>
            <div class="action-buttons">
                <button onclick="verifyEmail()" class="btn btn-outline"
                    style="background: rgba(255,255,255,0.2); border-color: white; color: white;" id="verifyBtn">
                    <i class="fa-solid fa-envelope-circle-check"></i> Verificar Email
                </button>
                <button onclick="logout()" class="btn btn-outline"
                    style="background: rgba(255,255,255,0.2); border-color: white; color: white;">
                    <i class="fa-solid fa-right-from-bracket"></i> Cerrar Sesión
                </button>
            </div>
        </div>

        <!-- Estadísticas -->
        <div class="dashboard-grid">
            <div class="dashboard-card">
                <h3><i class="fa-solid fa-heart"></i> Mis Favoritos</h3>
                <div class="stat-number" id="favoritosCount">0</div>
                <p class="stat-label">Casas guardadas</p>
                <button onclick="window.location.href='catalogo.html'" class="btn btn-outline"
                    style="margin-top: 15px; width: 100%;">
                    Ver Catálogo
                </button>
            </div>

            <div class="dashboard-card">
                <h3><i class="fa-solid fa-bell"></i> Alertas</h3>
                <div class="stat-number" id="alertasCount">0</div>
                <p class="stat-label">Notificaciones activas</p>
                <button class="btn btn-outline" style="margin-top: 15px; width: 100%;" disabled>
                    Próximamente
                </button>
            </div>

            <div class="dashboard-card">
                <h3><i class="fa-solid fa-envelope"></i> Consultas</h3>
                <div class="stat-number" id="consultasCount">0</div>
                <p class="stat-label">Mensajes enviados</p>
                <button class="btn btn-outline" style="margin-top: 15px; width: 100%;" disabled>
                    Próximamente
                </button>
            </div>
        </div>

        <!-- Casas Favoritas -->
        <div class="dashboard-card">
            <h3><i class="fa-solid fa-star"></i> Tus Casas Favoritas</h3>
            <div id="favoritesList" class="favorites-list">
                <div class="empty-state">
                    <i class="fa-solid fa-heart-crack"></i>
                    <p>Aún no tienes casas favoritas</p>
                    <button onclick="window.location.href='catalogo.html'" class="btn btn-primary"
                        style="margin-top: 20px;">
                        Explorar Catálogo
                    </button>
                </div>
            </div>
        </div>

        <!-- Información de la cuenta -->
        <div class="dashboard-card">
            <h3><i class="fa-solid fa-user-circle"></i> Información de la Cuenta</h3>
            <div id="userInfo" style="line-height: 2;"></div>
        </div>
    </div>

    <!-- Firebase Config -->
    <script src="js/firebase-config.js"></script>

    <script>
        let currentUser = null;
        let userData = null;

        // Proteger página - solo usuarios autenticados
        auth.onAuthStateChanged(async (user) => {
            if (!user) {
                alert('⚠️ Debes iniciar sesión para acceder a esta página');
                window.location.href = 'usuarios.html';
                return;
            }

            currentUser = user;
            await loadUserData();
        });

        // Cargar datos del usuario
        async function loadUserData() {
            try {
                // Obtener datos de Firestore
                const userDoc = await db.collection('users').doc(currentUser.uid).get();
                userData = userDoc.exists ? userDoc.data() : {};

                // Actualizar UI
                document.getElementById('userName').textContent = `¡Hola, ${userData.name || currentUser.displayName || 'Usuario'}!`;
                document.getElementById('userEmail').textContent = currentUser.email;

                // Tipo de usuario
                const userType = userData.userType === 'empresa' ? 'Empresa / Fabricante' : 'Usuario Particular';
                document.getElementById('userType').textContent = userType;

                // Botón de verificación
                const verifyBtn = document.getElementById('verifyBtn');
                if (currentUser.emailVerified) {
                    verifyBtn.innerHTML = '<i class="fa-solid fa-check-circle"></i> Email Verificado';
                    verifyBtn.disabled = true;
                    verifyBtn.style.opacity = '0.6';
                }

                // Estadísticas
                document.getElementById('favoritosCount').textContent = userData.favoritos?.length || 0;
                document.getElementById('alertasCount').textContent = userData.alertas?.length || 0;
                document.getElementById('consultasCount').textContent = userData.consultas?.length || 0;

                // Información detallada
                const fechaRegistro = userData.createdAt?.toDate().toLocaleDateString('es-ES', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                }) || 'N/A';

                document.getElementById('userInfo').innerHTML = `
                    <p><strong>Nombre:</strong> ${userData.name || currentUser.displayName || 'No especificado'}</p>
                    <p><strong>Email:</strong> ${currentUser.email}</p>
                    <p><strong>Tipo de cuenta:</strong> ${userType}</p>
                    <p><strong>Miembro desde:</strong> ${fechaRegistro}</p>
                    <p><strong>Estado del email:</strong> ${currentUser.emailVerified ? '✅ Verificado' : '⚠️ Pendiente de verificación'}</p>
                    <p><strong>Último acceso:</strong> ${new Date(currentUser.metadata.lastSignInTime).toLocaleDateString('es-ES')}</p>
                `;

                // Cargar favoritos
                loadFavorites();

            } catch (error) {
                console.error('Error cargando datos:', error);
            }
        }

        // Cargar casas favoritas
        function loadFavorites() {
            const favoritesList = document.getElementById('favoritesList');

            if (!userData.favoritos || userData.favoritos.length === 0) {
                favoritesList.innerHTML = `
                    <div class="empty-state">
                        <i class="fa-solid fa-heart-crack"></i>
                        <p>Aún no tienes casas favoritas</p>
                        <button onclick="window.location.href='catalogo.html'" class="btn btn-primary" style="margin-top: 20px;">
                            Explorar Catálogo
                        </button>
                    </div>
                `;
                return;
            }

            // Aquí cargarías las casas favoritas desde Firestore
            // Por ahora mostramos un mensaje
            favoritesList.innerHTML = `
                <div class="empty-state">
                    <i class="fa-solid fa-heart"></i>
                    <p>Tienes ${userData.favoritos.length} casa(s) favorita(s)</p>
                    <p style="font-size: 0.9rem; color: var(--text-light); margin-top: 10px;">
                        La funcionalidad de favoritos se completará próximamente
                    </p>
                </div>
            `;
        }

        // Verificar email
        async function verifyEmail() {
            try {
                await currentUser.sendEmailVerification();
                alert('✅ Email de verificación enviado! Revisa tu bandeja de entrada.');
            } catch (error) {
                console.error('Error:', error);
                alert('❌ Error al enviar email: ' + error.message);
            }
        }

        // Cerrar sesión
        async function logout() {
            if (confirm('¿Seguro que quieres cerrar sesión?')) {
                try {
                    await auth.signOut();
                    window.location.href = 'index.html';
                } catch (error) {
                    console.error('Error:', error);
                    alert('❌ Error al cerrar sesión');
                }
            }
        }
    </script>

</body>

</html>
