<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Casa | Prehouses</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="favicon_prehouses_1764872622091.png">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        .detail-container {
            margin-top: 120px;
            margin-bottom: 60px;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: 1.8fr 1fr;
            gap: 40px;
        }

        /* Galería de Imágenes */
        .gallery-container {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }

        .main-img-wrapper {
            width: 100%;
            height: 500px;
            overflow: hidden;
        }

        .main-img-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .thumbnails {
            display: flex;
            gap: 15px;
            padding: 15px;
            background: #f8fafc;
            overflow-x: auto;
        }

        .thumb {
            width: 100px;
            height: 70px;
            border-radius: 8px;
            object-fit: cover;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .thumb:hover {
            opacity: 0.7;
        }

        /* Información Principal */
        .property-brief {
            margin-bottom: 30px;
        }

        .property-brief h1 {
            font-size: 2.5rem;
            color: #0f172a;
            margin-bottom: 10px;
            letter-spacing: -0.02em;
        }

        .property-price {
            font-size: 2rem;
            font-weight: 800;
            color: #2563eb;
            margin-bottom: 20px;
        }

        .quick-specs {
            display: flex;
            gap: 30px;
            padding: 20px 0;
            border-top: 1px solid #e2e8f0;
            border-bottom: 1px solid #e2e8f0;
            margin-bottom: 30px;
        }

        .spec-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .spec-label {
            font-size: 0.8rem;
            color: #64748b;
            text-transform: uppercase;
            font-weight: 600;
        }

        .spec-value {
            font-size: 1.1rem;
            font-weight: 700;
            color: #1e293b;
        }

        .description-text {
            line-height: 1.8;
            color: #475569;
            font-size: 1.05rem;
        }

        .description-text p {
            margin-bottom: 15px;
        }

        /* Sidebar: Panel de Empresa */
        .company-panel {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 20px;
            padding: 30px;
            position: sticky;
            top: 120px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03);
            text-align: center;
        }

        .company-logo {
            width: 80px;
            height: 80px;
            background: #eff6ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2rem;
            color: #2563eb;
        }

        .company-name {
            font-size: 1.25rem;
            font-weight: 700;
            color: #0f172a;
            margin-bottom: 5px;
        }

        .company-status {
            color: #16a34a;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .contact-actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn-call {
            background: #2563eb;
            color: white;
            padding: 15px;
            border-radius: 12px;
            font-weight: 700;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: background 0.3s;
        }

        .btn-call:hover {
            background: #1d4ed8;
        }

        .btn-web {
            background: #f8fafc;
            color: #0f172a;
            border: 1px solid #e2e8f0;
            padding: 15px;
            border-radius: 12px;
            font-weight: 600;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-web:hover {
            background: #f1f5f9;
        }

        .fav-action {
            margin-top: 20px;
            background: transparent;
            border: none;
            color: #64748b;
            cursor: pointer;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
        }

        .fav-action.active {
            color: #ef4444;
        }

        @media (max-width: 900px) {
            .detail-grid {
                grid-template-columns: 1fr;
            }

            .company-panel {
                position: static;
                margin-top: 30px;
            }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <i class="fa-solid fa-house-chimney"></i> Prehouses
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="catalogo.html">Catálogo</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="asesor.html" style="color: var(--primary); font-weight: 600;"><i
                            class="fa-solid fa-wand-magic-sparkles"></i> Asesor IA</a></li>
                <li><a href="acceso.html" class="btn btn-primary" style="padding: 10px 24px; color: white;">Acceso</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container detail-container">
        <div class="detail-grid">

            <!-- CONTENIDO IZQUIERDA -->
            <div class="detail-main">
                <div class="gallery-container">
                    <div class="main-img-wrapper">
                        <img id="mainImg" src="https://via.placeholder.com/1200x800" alt="Casa">
                    </div>
                    <div class="thumbnails" id="thumbGallery">
                        <!-- Thumbs via JS -->
                    </div>
                </div>

                <div class="property-brief">
                    <h1 id="houseTitle">Cargando casa...</h1>
                    <div class="property-price" id="housePrice">-</div>
                </div>

                <div class="quick-specs">
                    <div class="spec-item">
                        <span class="spec-label">Superficie</span>
                        <span class="spec-value" id="houseArea">- m²</span>
                    </div>
                    <div class="spec-item">
                        <span class="spec-label">Habitaciones</span>
                        <span class="spec-value" id="houseRooms">-</span>
                    </div>
                    <div class="spec-item">
                        <span class="spec-label">Baños</span>
                        <span class="spec-value" id="houseBaths">-</span>
                    </div>
                    <div class="spec-item">
                        <span class="spec-label">Ubicación</span>
                        <span class="spec-value" id="houseLoc">-</span>
                    </div>
                </div>

                <div class="description-text" id="houseDesc">
                    <!-- Descripción -->
                </div>
            </div>

            <!-- SIDEBAR DERECHA -->
            <div class="detail-sidebar">
                <div class="company-panel">
                    <div class="company-logo">
                        <i class="fa-solid fa-building"></i>
                    </div>
                    <div class="company-name" id="compName">Empresa S.A.</div>
                    <div class="company-status">
                        <i class="fa-solid fa-certificate"></i> Empresa Verificada
                    </div>

                    <div class="contact-actions">
                        <a href="#" id="btnMail" class="btn-call">
                            <i class="fa-solid fa-envelope"></i> Contactar Empresa
                        </a>
                        <a href="#" id="btnWeb" target="_blank" class="btn-web">
                            <i class="fa-solid fa-globe"></i> Visitar Web
                        </a>
                    </div>

                    <p style="font-size: 0.8rem; color: #94a3b8; margin-top: 20px;">
                        Menciona que vienes de <strong>Prehouses</strong> para recibir un trato preferencial.
                    </p>

                    <hr style="margin: 20px 0; border: none; border-top: 1px solid #f1f5f9;">

                    <button class="fav-action" id="favBtn" onclick="toggleFavorite()">
                        <i class="fa-regular fa-heart"></i> Añadir a Favoritos
                    </button>
                </div>
            </div>

        </div>
    </div>

    <!-- Firebase Config -->
    <script src="js/firebase-config.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const houseId = urlParams.get('id');
        let currentHouse = null;
        let currentUser = null;

        // Auth
        firebase.auth().onAuthStateChanged(user => {
            currentUser = user;
            if (user) checkFavorite();
        });

        // Load property
        async function loadProperty() {
            if (!houseId) {
                document.body.innerHTML = "<h2 style='text-align:center; padding-top:200px;'>No se especificó ID de casa</h2>";
                return;
            }

            try {
                const doc = await db.collection('houses').doc(houseId).get();

                if (!doc.exists) {
                    document.body.innerHTML = "<h2 style='text-align:center; padding-top:200px;'>Casa no encontrada</h2>";
                    return;
                }

                currentHouse = doc.data();
                renderProperty();

            } catch (error) {
                console.error('Error loading property:', error);
                document.body.innerHTML = `<h2 style='text-align:center; padding-top:200px;'>Error al cargar la casa: ${error.message}</h2>`;
            }
        }

        function renderProperty() {
            document.title = `${currentHouse.title} | Prehouses`;
            document.getElementById('houseTitle').textContent = currentHouse.title;
            document.getElementById('housePrice').textContent = currentHouse.price ? currentHouse.price.toLocaleString() + '€' : 'Consultar';
            document.getElementById('houseArea').textContent = currentHouse.area + ' m²';
            document.getElementById('houseRooms').textContent = currentHouse.rooms;
            document.getElementById('houseBaths').textContent = currentHouse.bathrooms;
            document.getElementById('houseLoc').textContent = currentHouse.location || 'España';

            // Descripción formateada
            const desc = currentHouse.description || '';
            document.getElementById('houseDesc').innerHTML = desc.split('\n').map(p => `<p>${p}</p>`).join('');

            // Imágenes
            const images = currentHouse.images || [];
            if (images.length > 0) {
                document.getElementById('mainImg').src = images[0];
                const thumbCont = document.getElementById('thumbGallery');
                images.forEach(img => {
                    const t = document.createElement('img');
                    t.src = img;
                    t.className = 'thumb';
                    t.onclick = () => document.getElementById('mainImg').src = img;
                    thumbCont.appendChild(t);
                });
            }

            // Info Empresa
            document.getElementById('compName').textContent = currentHouse.companyName || 'La Fábrica de Casas';
            document.getElementById('btnMail').href = `mailto:${currentHouse.contactEmail || 'info@lafabricadecasas.es'}?subject=Consulta sobre ${currentHouse.title}`;
            document.getElementById('btnWeb').href = currentHouse.companyWeb || 'https://lafabricadecasas.es/';
        }

        // Favoritos Logic
        async function checkFavorite() {
            const snap = await db.collection('favorites')
                .where('userId', '==', currentUser.uid)
                .where('houseId', '==', houseId)
                .get();
            if (!snap.empty) {
                const btn = document.getElementById('favBtn');
                btn.classList.add('active');
                btn.innerHTML = '<i class="fa-solid fa-heart"></i> En Favoritos';
            }
        }

        async function toggleFavorite() {
            if (!currentUser) {
                alert('Inicia sesión para guardar favoritos');
                return;
            }
            const btn = document.getElementById('favBtn');
            const isActive = btn.classList.contains('active');

            if (isActive) {
                const snap = await db.collection('favorites')
                    .where('userId', '==', currentUser.uid)
                    .where('houseId', '==', houseId)
                    .get();
                snap.forEach(d => d.ref.delete());
                btn.classList.remove('active');
                btn.innerHTML = '<i class="fa-regular fa-heart"></i> Añadir a Favoritos';
            } else {
                await db.collection('favorites').add({
                    userId: currentUser.uid,
                    houseId: houseId,
                    houseTitle: currentHouse.title,
                    housePrice: currentHouse.price,
                    houseImage: currentHouse.images[0],
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                btn.classList.add('active');
                btn.innerHTML = '<i class="fa-solid fa-heart"></i> En Favoritos';
            }
        }

        loadProperty();
    </script>
</body>

</html>
