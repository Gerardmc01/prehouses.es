<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Casa | Prehouses</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="favicon_prehouses_1764872622091.png">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        .detail-container {
            margin-top: 100px;
            margin-bottom: 60px;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: 1.8fr 1fr;
            gap: 40px;
        }

        /* Galería de Imágenes */
        .gallery-container {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }

        .main-img-wrapper {
            width: 100%;
            height: 500px;
            overflow: hidden;
        }

        .main-img-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .thumbnails {
            display: flex;
            gap: 15px;
            padding: 15px;
            background: #f8fafc;
            overflow-x: auto;
        }

        .thumb {
            width: 100px;
            height: 70px;
            border-radius: 8px;
            object-fit: cover;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .thumb:hover {
            opacity: 0.7;
        }

        /* Información Principal */
        .property-brief {
            margin-bottom: 40px;
        }

        .property-brief h1 {
            font-size: 3rem;
            color: #0f172a;
            margin-bottom: 15px;
            letter-spacing: -0.03em;
            font-weight: 800;
        }

        .property-price {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 25px;
        }

        .quick-specs {
            display: flex;
            gap: 40px;
            padding: 30px 0;
            border-top: 1px dotted #e2e8f0;
            border-bottom: 1px dotted #e2e8f0;
            margin-bottom: 40px;
        }

        .spec-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .spec-item i {
            font-size: 1.2rem;
            color: var(--primary);
        }

        .spec-label {
            font-size: 0.85rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
        }

        .spec-value {
            color: #475569;
            font-size: 1.05rem;
        }

        .description-text p {
            margin-bottom: 15px;
        }

        /* Sidebar: Panel de Empresa */
        .company-panel {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 20px;
            padding: 30px;
            position: sticky;
            top: 120px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03);
            text-align: center;
        }

        .company-logo {
            width: 80px;
            height: 80px;
            background: #eff6ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2rem;
            color: #2563eb;
        }

        .company-name {
            font-size: 1.25rem;
            font-weight: 700;
            color: #0f172a;
            margin-bottom: 5px;
        }

        .company-status {
            color: #16a34a;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .contact-actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn-call {
            background: #2563eb;
            color: white;
            padding: 15px;
            border-radius: 12px;
            font-weight: 700;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: background 0.3s;
        }

        .btn-call:hover {
            background: #1d4ed8;
        }

        .btn-web {
            background: #f8fafc;
            color: #0f172a;
            border: 1px solid #e2e8f0;
            padding: 15px;
            border-radius: 12px;
            font-weight: 600;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-web:hover {
            background: #f1f5f9;
        }

        .fav-action {
            margin-top: 20px;
            background: transparent;
            border: none;
            color: #64748b;
            cursor: pointer;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
        }

        .fav-action.active {
            color: #ef4444;
        }

        @media (max-width: 900px) {
            .detail-grid {
                grid-template-columns: 1fr;
            }

            .company-panel {
                position: static;
                margin-top: 30px;
            }
        }
    </style>
</head>

<body>

            <!-- Navbar -->
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <img src="img/logo.png" alt="Prehouses Logo">
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="catalogo.html">Catálogo</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="asesor.html" style="color: var(--primary); font-weight: 600;"><i
                            class="fa-solid fa-wand-magic-sparkles"></i> Asesor IA</a></li>
                <li><a href="empresas.html">Acceso Empresas</a></li>
                <li><a href="usuarios.html" class="btn btn-primary" style="padding: 10px 24px; color: white;">Acceso
                        Usuarios</a></li>

            <div class="mobile-menu-toggle" onclick="toggleMobileMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="catalogo.html">Catálogo</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="asesor.html" style="color: var(--primary); font-weight: 600;"><i
                        class="fa-solid fa-wand-magic-sparkles"></i> Asesor IA</a></li>
            <li><a href="empresas.html">Acceso Empresas</a></li>
            <li><a href="usuarios.html" class="btn btn-primary" style="width: 100%; margin-top: 20px;">Acceso

        </ul>
    </div>

    <script>
        function toggleMobileMenu() {
            const menu = document.getElementById('mobileMenu');
            const toggle = document.querySelector('.mobile-menu-toggle');
            menu.classList.toggle('active');
            toggle.classList.toggle('active');
        }
    </script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const houseId = urlParams.get('id');
        let currentHouse = null;
        let currentUser = null;

        // Auth
        firebase.auth().onAuthStateChanged(user => {
            currentUser = user;
            if (user) checkFavorite();
        });

        // Load property
        async function loadProperty() {
            if (!houseId) {
                document.body.innerHTML = "<h2 style='text-align:center; padding-top:200px;'>No se especificó ID de casa</h2>";
                return;
            }

            try {
                const doc = await db.collection('houses').doc(houseId).get();

                if (!doc.exists) {
                    document.body.innerHTML = "<h2 style='text-align:center; padding-top:200px;'>Casa no encontrada</h2>";
                    return;
                }

                currentHouse = doc.data();
                renderProperty();

            } catch (error) {
                console.error('Error loading property:', error);
                document.body.innerHTML = `<h2 style='text-align:center; padding-top:200px;'>Error al cargar la casa: ${error.message}</h2>`;
            }
        }

        function renderProperty() {
            document.title = `${currentHouse.title} | Prehouses`;
            document.getElementById('houseTitle').textContent = currentHouse.title;
            document.getElementById('housePrice').textContent = typeof currentHouse.price === 'number' && currentHouse.price > 0 ? currentHouse.price.toLocaleString('es-ES') + '€' : (currentHouse.price || 'Consultar');
            document.getElementById('houseArea').textContent = currentHouse.area + ' m²';
            document.getElementById('houseRooms').textContent = currentHouse.rooms;
            document.getElementById('houseBaths').textContent = currentHouse.bathrooms;
            document.getElementById('houseLoc').textContent = currentHouse.location || 'España';

            // Descripción formateada
            const desc = currentHouse.description || '';
            document.getElementById('houseDesc').innerHTML = desc.split('\n').map(p => `<p>${p}</p>`).join('');

            // Imágenes
            const images = currentHouse.images || [];
            if (images.length > 0) {
                document.getElementById('mainImg').src = images[0];
                const thumbCont = document.getElementById('thumbGallery');
                images.forEach(img => {
                    const t = document.createElement('img');
                    t.src = img;
                    t.className = 'thumb';
                    t.onclick = () => document.getElementById('mainImg').src = img;
                    thumbCont.appendChild(t);
                });
            }

            // Info Empresa
            document.getElementById('compName').textContent = currentHouse.companyName || 'La Fábrica de Casas';
            document.getElementById('btnMail').href = `mailto:${currentHouse.contactEmail || 'info@lafabricadecasas.es'}?subject=Consulta sobre ${currentHouse.title}`;
            document.getElementById('btnWeb').href = currentHouse.companyWeb || 'https://lafabricadecasas.es/';
        }

        // Favoritos Logic
        async function checkFavorite() {
            const snap = await db.collection('favorites')
                .where('userId', '==', currentUser.uid)
                .where('houseId', '==', houseId)
                .get();
            if (!snap.empty) {
                const btn = document.getElementById('favBtn');
                btn.classList.add('active');
                btn.innerHTML = '<i class="fa-solid fa-heart"></i> En Favoritos';
            }
        }

        async function toggleFavorite() {
            if (!currentUser) {
                alert('Inicia sesión para guardar favoritos');
                return;
            }
            const btn = document.getElementById('favBtn');
            const isActive = btn.classList.contains('active');

            if (isActive) {
                const snap = await db.collection('favorites')
                    .where('userId', '==', currentUser.uid)
                    .where('houseId', '==', houseId)
                    .get();
                snap.forEach(d => d.ref.delete());
                btn.classList.remove('active');
                btn.innerHTML = '<i class="fa-regular fa-heart"></i> Añadir a Favoritos';
            } else {
                await db.collection('favorites').add({
                    userId: currentUser.uid,
                    houseId: houseId,
                    houseTitle: currentHouse.title,
                    housePrice: currentHouse.price,
                    houseImage: currentHouse.images[0],
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                btn.classList.add('active');
                btn.innerHTML = '<i class="fa-solid fa-heart"></i> En Favoritos';
            }
        }

        loadProperty();
    </script>
</body>

</html>
