<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Migrar IDs a Nombres Legibles</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            padding: 40px;
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.4);
            max-width: 700px;
            text-align: center;
        }

        h1 {
            color: #1e293b;
            margin-bottom: 15px;
            font-size: 2rem;
        }

        .status {
            margin-top: 30px;
            padding: 25px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            display: none;
        }

        .loading {
            background: #dbeafe;
            color: #1e40af;
            display: block;
        }

        .success {
            background: #d1fae5;
            color: #065f46;
            display: block;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            display: block;
        }

        .btn {
            background: #8b5cf6;
            color: white;
            border: none;
            padding: 18px 50px;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #7c3aed;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(139, 92, 246, 0.3);
        }

        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .progress {
            margin-top: 15px;
            color: #64748b;
            font-size: 0.95rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîÑ Migrar IDs a Nombres</h1>
        <p style="color: #64748b; font-size: 1.1rem;">
            Cambia los IDs aleatorios por nombres legibles
        </p>

        <button class="btn" id="btnMigrate" onclick="migrateIds()">
            MIGRAR IDs
        </button>

        <div id="status" class="status"></div>
        <div id="progress" class="progress"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA9cOlnbxJv9t-bEgiPQJOPgj7gR0v5xwc",
            authDomain: "prehouses-b224d.firebaseapp.com",
            projectId: "prehouses-b224d",
            storageBucket: "prehouses-b224d.firebasestorage.app",
            messagingSenderId: "996192688774",
            appId: "1:996192688774:web:00bdafc2e2ddc26bcd8f07",
            measurementId: "G-0PL4DH2ZGL"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function slugify(text) {
            return text
                .toLowerCase()
                .normalize('NFD')
                .replace(/[\u0300-\u036f]/g, '') // Remove accents
                .replace(/[^a-z0-9]+/g, '_')      // Replace non-alphanumeric with _
                .replace(/^_+|_+$/g, '');         // Remove leading/trailing _
        }

        async function migrateIds() {
            const statusEl = document.getElementById('status');
            const progressEl = document.getElementById('progress');
            const btn = document.getElementById('btnMigrate');

            btn.disabled = true;
            statusEl.className = 'status loading';
            statusEl.style.display = 'block';
            statusEl.innerHTML = '‚è≥ Buscando casas...';
            progressEl.textContent = '';

            try {
                const snapshot = await db.collection('houses').get();

                if (snapshot.empty) {
                    statusEl.className = 'status error';
                    statusEl.innerHTML = '‚ùå No hay casas para migrar';
                    btn.disabled = false;
                    return;
                }

                statusEl.innerHTML = `‚è≥ Migrando ${snapshot.size} casas...`;
                let migrated = 0;

                for (const doc of snapshot.docs) {
                    const data = doc.data();
                    const oldId = doc.id;
                    const newId = slugify(data.title);

                    progressEl.textContent = `Migrando: ${data.title} ‚Üí ${newId}`;

                    // Crear documento con nuevo ID
                    await db.collection('houses').doc(newId).set(data);

                    // Borrar documento antiguo
                    await doc.ref.delete();

                    migrated++;
                    progressEl.textContent = `Migradas ${migrated}/${snapshot.size} casas`;
                }

                statusEl.className = 'status success';
                statusEl.innerHTML = `
                    ‚úÖ ¬°MIGRACI√ìN COMPLETADA!<br><br>
                    ${migrated} casas migradas a IDs legibles<br><br>
                    <a href="catalogo.html" style="color: #8b5cf6; text-decoration: none; font-weight: 600;">
                        Ver Cat√°logo ‚Üí
                    </a>
                `;

                console.log('‚úÖ Migraci√≥n completada');

            } catch (error) {
                console.error('‚ùå Error:', error);
                statusEl.className = 'status error';
                statusEl.innerHTML = `‚ùå Error: ${error.message}`;
                btn.disabled = false;
            }
        }
    </script>
</body>

</html>
