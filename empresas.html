    <script>
        function toggleMobileMenu() {
            const menu = document.getElementById('mobileMenu');
            const toggle = document.querySelector('.mobile-menu-toggle');
            menu.classList.toggle('active');
            toggle.classList.toggle('active');
        }
    </script>
    <script src="js/auth.js"></script>

    <script>
        function showForm(formType) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const buttons = document.querySelectorAll('.form-toggle button');

            if (formType === 'login') {
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
                buttons[0].classList.add('active');
                buttons[1].classList.remove('active');
            } else {
                loginForm.classList.remove('active');
                registerForm.classList.add('active');
                buttons[0].classList.remove('active');
                buttons[1].classList.add('active');
            }

            hideMessages();
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        async function handleLogin(event) {
            event.preventDefault();
            hideMessages();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                await loginWithEmail(email, password);
            } catch (error) {
                // Error handled in auth.js
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            hideMessages();

            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const cif = document.getElementById('registerCIF').value;
            const phone = document.getElementById('registerPhone').value;
            const website = document.getElementById('registerWebsite').value;

            const companyData = {
                cif: cif,
                phone: phone,
                website: website || ''
            };

            try {
                await registerWithEmail(email, password, name, 'empresa', companyData);
            } catch (error) {
                // Error handled in auth.js
            }
        }

        function handleForgotPassword() {
            const email = prompt('Introduce tu email para recuperar la contraseña:');
            if (email) {
                resetPassword(email);
            }
        }

        // Redirect if already logged in
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                try {
                    const doc = await db.collection('users').doc(user.uid).get();
                    if (doc.exists && doc.data().userType === 'empresa') {
                        window.location.href = 'dashboard-empresa.html';
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            }
        });
    </script>
