<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Empresas | Prehouses</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon_prehouses_1764872622091.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        .empresas-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            /* Green theme for companies */
            padding: 140px 20px 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .empresas-container {
            width: 100%;
            max-width: 480px;
            background: white;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .empresas-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .empresas-header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #064e3b;
        }

        .empresas-header p {
            color: #64748b;
            font-size: 0.95rem;
        }

        .form-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: #f1f5f9;
            padding: 5px;
            border-radius: 12px;
        }

        .form-toggle button {
            flex: 1;
            padding: 10px;
            border: none;
            background: transparent;
            border-radius: 8px;
            font-weight: 600;
            color: #64748b;
            cursor: pointer;
            transition: all 0.3s;
        }

        .form-toggle button.active {
            background: white;
            color: #059669;
            /* Green active */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .form-section {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .form-section.active {
            display: block;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #334155;
            font-size: 0.9rem;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background: #059669;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-submit:hover {
            background: #047857;
            transform: translateY(-1px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <i class="fa-solid fa-house-chimney"></i> Prehouses
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="catalogo.html">Catálogo</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="asesor.html" style="color: var(--primary); font-weight: 600;"><i
                            class="fa-solid fa-wand-magic-sparkles"></i> Asesor IA</a></li>
                <li><a href="empresas.html" class="btn btn-primary" style="padding: 10px 24px; color: white;">Acceso
                        Empresas</a></li>
            </ul>
        </div>
    </nav>

    <div class="empresas-page">
        <div class="empresas-container">
            <div class="empresas-header">
                <h1>Portal de Empresas</h1>
                <p>Gestiona tu catálogo y conecta con miles de compradores</p>
            </div>

            <div class="form-toggle">
                <button class="active" onclick="showForm('login')">Iniciar Sesión</button>
                <button onclick="showForm('register')">Crear Cuenta</button>
            </div>

            <div id="errorMessage"
                style="display:none; background:#fef2f2; color:#ef4444; padding:10px; border-radius:8px; margin-bottom:20px; text-align:center; font-size:0.9rem;">
            </div>
            <div id="successMessage"
                style="display:none; background:#f0fdf4; color:#16a34a; padding:10px; border-radius:8px; margin-bottom:20px; text-align:center; font-size:0.9rem;">
            </div>

            <!-- LOGIN -->
            <div id="loginForm" class="form-section active">
                <form onsubmit="handleLogin(event)">
                    <div class="input-group">
                        <label>Email Corporativo</label>
                        <input type="email" id="loginEmail" required class="input-field"
                            placeholder="ejemplo@empresa.com">
                    </div>
                    <div class="input-group">
                        <label>Contraseña</label>
                        <input type="password" id="loginPassword" required class="input-field" placeholder="••••••••">
                    </div>
                    <button type="submit" class="btn-submit">Entrar al Portal</button>
                    <p style="text-align:center; margin-top:20px; font-size:0.9rem;">
                        <a href="#" onclick="handleForgotPassword()"
                            style="color: #64748b; text-decoration: none;">¿Olvidaste tu contraseña?</a>
                    </p>
                </form>
            </div>

            <!-- REGISTER -->
            <div id="registerForm" class="form-section">
                <form onsubmit="handleRegister(event)">
                    <div class="input-group">
                        <label>Nombre de la Empresa</label>
                        <input type="text" id="registerName" required class="input-field"
                            placeholder="Nombre Comercial">
                    </div>
                    <div class="input-group">
                        <label>CIF / NIF</label>
                        <input type="text" id="registerCIF" required class="input-field" placeholder="A12345678">
                    </div>
                    <div class="input-group">
                        <label>Email Corporativo</label>
                        <input type="email" id="registerEmail" required class="input-field"
                            placeholder="contacto@empresa.com">
                    </div>
                    <div class="input-group">
                        <label>Teléfono</label>
                        <input type="tel" id="registerPhone" required class="input-field" placeholder="+34 600 000 000">
                    </div>
                    <div class="input-group">
                        <label>Sitio Web (Opcional)</label>
                        <input type="url" id="registerWebsite" class="input-field" placeholder="https://...">
                    </div>
                    <div class="input-group">
                        <label>Contraseña</label>
                        <input type="password" id="registerPassword" required class="input-field"
                            placeholder="Mínimo 6 caracteres">
                    </div>
                    <button type="submit" class="btn-submit">Registrar Empresa</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Auth Logic -->
    <script src="js/firebase-config.js"></script> <!-- Ensure this exists -->
    <script src="js/auth.js"></script>

    <script>
        function showForm(formType) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const buttons = document.querySelectorAll('.form-toggle button');

            if (formType === 'login') {
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
                buttons[0].classList.add('active');
                buttons[1].classList.remove('active');
            } else {
                loginForm.classList.remove('active');
                registerForm.classList.add('active');
                buttons[0].classList.remove('active');
                buttons[1].classList.add('active');
            }
            hideMessages();
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // --- AUTH HANDLERS (Delegating to auth.js functions usually) ---
        // Note: auth.js must expose loginWithEmail and registerWithEmail globally
        
        async function handleLogin(event) {
            event.preventDefault();
            hideMessages();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                if (typeof loginWithEmail === 'function') {
                    await loginWithEmail(email, password);
                } else {
                     // Fallback inline logic if auth.js not loaded properly
                     const userCredential = await auth.signInWithEmailAndPassword(email, password);
                     // Redirect handled by onAuthStateChanged
                }
            } catch (error) {
                console.error(error);
                const errDiv = document.getElementById('errorMessage');
                errDiv.textContent = 'Error: ' + error.message;
                errDiv.style.display = 'block';
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            hideMessages();

            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const cif = document.getElementById('registerCIF').value;
            const phone = document.getElementById('registerPhone').value;
            const website = document.getElementById('registerWebsite').value;

            const companyData = {
                cif: cif,
                phone: phone,
                website: website || '',
                userType: 'empresa',
                status: 'pending', // Important for admin approval
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            };

             try {
                 // Create User in Auth
                 const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                 const user = userCredential.user;
                 
                 // Create User Doc in Firestore
                 await db.collection('users').doc(user.uid).set({
                     email: email,
                     name: name,
                     ...companyData
                 });
                 
                 // Send Verification Email
                 await user.sendEmailVerification();
                 
                 const succDiv = document.getElementById('successMessage');
                 succDiv.textContent = '¡Cuenta creada! Revisa tu email para verificar la cuenta.';
                 succDiv.style.display = 'block';
                 
                 // Delay redirect
                 setTimeout(() => window.location.href = 'dashboard-empresa.html', 2000);

            } catch (error) {
                console.error(error);
                const errDiv = document.getElementById('errorMessage');
                errDiv.textContent = 'Error: ' + error.message;
                errDiv.style.display = 'block';
            }
        }

        function handleForgotPassword() {
            const email = prompt('Introduce tu email para recuperar la contraseña:');
            if (email) {
                auth.sendPasswordResetEmail(email)
                .then(() => alert('Email de recuperación enviado'))
                .catch(e => alert(e.message));
            }
        }

        // Redirect if already logged in
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                const doc = await db.collection('users').doc(user.uid).get();
                if (doc.exists) {
                    const type = doc.data().userType;
                    if (type === 'empresa') window.location.href = 'dashboard-empresa.html';
                    else if (type === 'admin') window.location.href = 'admin.html';
                    // If regular user on companies page, maybe redirect? Or allow logout.
                }
            }
        });
    </script>
</body>

</html>
