<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Empresas | Prehouses</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon_prehouses_1764872622091.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        .empresas-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 140px 20px 60px;
        }

        .empresas-container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .empresas-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .empresas-header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--secondary);
        }

        .form-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .form-toggle button {
            flex: 1;
            padding: 12px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .form-toggle button.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <i class="fa-solid fa-house-chimney"></i> Prehouses
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="catalogo.html">Catálogo</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="usuarios.html">Acceso Usuarios</a></li>
                <li><a href="empresas.html" class="btn btn-primary" style="padding: 10px 24px; color: white;">Acceso
                        Empresas</a></li>
            </ul>
        </div>
    </nav>

    <div class="empresas-page">
        <div class="empresas-container">
            <div class="empresas-header">
                <h1><i class="fa-solid fa-building"></i> Acceso Empresas</h1>
                <p style="color: var(--text-light);">Publica tus casas y recibe clientes</p>
            </div>

            <!-- Toggle between Login/Register -->
            <div class="form-toggle">
                <button class="active" onclick="showForm('login')">Iniciar Sesión</button>
                <button onclick="showForm('register')">Registrar Empresa</button>
            </div>

            <!-- Messages -->
            <div id="errorMessage" class="message error-message" style="display: none;"></div>
            <div id="successMessage" class="message success-message" style="display: none;"></div>

            <!-- LOGIN FORM -->
            <div id="loginForm" class="form-section active">
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="loginEmail" required placeholder="empresa@ejemplo.com">
                    </div>
                    <div class="form-group">
                        <label>Contraseña</label>
                        <input type="password" id="loginPassword" required placeholder="••••••">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fa-solid fa-right-to-bracket"></i> Iniciar Sesión
                    </button>
                    <div style="text-align: center; margin-top: 15px;">
                        <a href="#" onclick="handleForgotPassword(); return false;"
                            style="color: var(--primary); font-size: 0.9rem;">¿Olvidaste tu contraseña?</a>
                    </div>
                </form>
            </div>

            <!-- REGISTER FORM -->
            <div id="registerForm" class="form-section">
                <form onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label>Nombre de la Empresa</label>
                        <input type="text" id="registerName" required placeholder="Mi Empresa S.L.">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="registerEmail" required placeholder="contacto@empresa.com">
                    </div>
                    <div class="form-group">
                        <label>Contraseña</label>
                        <input type="password" id="registerPassword" required minlength="6"
                            placeholder="Mínimo 6 caracteres">
                    </div>
                    <div class="form-group">
                        <label>CIF / NIF</label>
                        <input type="text" id="registerCIF" required placeholder="B12345678">
                    </div>
                    <div class="form-group">
                        <label>Teléfono</label>
                        <input type="tel" id="registerPhone" required placeholder="666666666">
                    </div>
                    <div class="form-group">
                        <label>Web (opcional)</label>
                        <input type="url" id="registerWebsite" placeholder="https://miempresa.com">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fa-solid fa-building"></i> Registrar Empresa
                    </button>
                    <p style="font-size: 0.85rem; color: var(--text-light); margin-top: 15px; text-align: center;">
                        Tu solicitud será revisada en 24-48h
                    </p>
                </form>
            </div>

            <!-- Link to usuarios -->
            <div style="margin-top: 30px; padding-top: 30px; border-top: 1px solid #e2e8f0; text-align: center;">
                <p style="color: var(--text-light); margin-bottom: 15px;">¿Eres usuario particular?</p>
                <a href="usuarios.html" class="btn btn-outline btn-block">
                    <i class="fa-solid fa-user"></i> Ir a Acceso Usuarios
                </a>
            </div>
        </div>
    </div>

    <!-- Firebase Config -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>

    <script>
        function showForm(formType) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const buttons = document.querySelectorAll('.form-toggle button');

            if (formType === 'login') {
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
                buttons[0].classList.add('active');
                buttons[1].classList.remove('active');
            } else {
                loginForm.classList.remove('active');
                registerForm.classList.add('active');
                buttons[0].classList.remove('active');
                buttons[1].classList.add('active');
            }

            hideMessages();
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        async function handleLogin(event) {
            event.preventDefault();
            hideMessages();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                await loginWithEmail(email, password);
            } catch (error) {
                // Error handled in auth.js
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            hideMessages();

            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const cif = document.getElementById('registerCIF').value;
            const phone = document.getElementById('registerPhone').value;
            const website = document.getElementById('registerWebsite').value;

            const companyData = {
                cif: cif,
                phone: phone,
                website: website || ''
            };

            try {
                await registerWithEmail(email, password, name, 'empresa', companyData);
            } catch (error) {
                // Error handled in auth.js
            }
        }

        function handleForgotPassword() {
            const email = prompt('Introduce tu email para recuperar la contraseña:');
            if (email) {
                resetPassword(email);
            }
        }

        // Redirect if already logged in
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                try {
                    const doc = await db.collection('users').doc(user.uid).get();
                    if (doc.exists && doc.data().userType === 'empresa') {
                        window.location.href = 'dashboard-empresa.html';
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            }
        });
    </script>

</body>

</html>
