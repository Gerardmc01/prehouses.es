<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Admin | Prehouses</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        body {
            margin: 0;
            font-family: 'Outfit', sans-serif;
        }

        .admin-login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            padding: 20px;
        }

        .admin-login-box {
            background: white;
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .admin-icon {
            font-size: 4rem;
            color: #dc2626;
            margin-bottom: 20px;
        }

        .google-btn {
            width: 100%;
            background: #dc2626;
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            transition: all 0.3s;
        }

        .google-btn:hover {
            background: #b91c1c;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(220, 38, 38, 0.3);
        }

        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .loading {
            display: none;
            margin-top: 20px;
            color: #64748b;
        }
    </style>
</head>

<body>

    <div class="admin-login-container">
        <div class="admin-login-box">
            <div class="admin-icon">
                <i class="fa-solid fa-shield-halved"></i>
            </div>
            <h1 style="margin-bottom: 10px; color: #0f172a;">Panel de Administración</h1>
            <p style="color: #64748b; margin-bottom: 30px;">Acceso restringido</p>

            <div class="error-message" id="errorMessage"></div>

            <button class="google-btn" id="googleBtn">
                <i class="fa-brands fa-google"></i> Iniciar Sesión con Google
            </button>

            <div class="loading" id="loading">
                <i class="fa-solid fa-spinner fa-spin"></i> Cargando...
            </div>

            <p style="margin-top: 30px; font-size: 0.85rem; color: #64748b;">
                Solo para: <strong>prehouses24h@gmail.com</strong>
            </p>

            <p style="margin-top: 15px; font-size: 0.85rem;">
                <a href="index.html" style="color: #234DD3;">← Volver al inicio</a>
            </p>
        </div>
    </div>

    <!-- Firebase Config -->
    <script src="js/firebase-config.js"></script>

    <script>
        const ADMIN_EMAIL = 'prehouses24h@gmail.com';
        const errorDiv = document.getElementById('errorMessage');
        const loadingDiv = document.getElementById('loading');
        const googleBtn = document.getElementById('googleBtn');

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            loadingDiv.style.display = 'none';
            setTimeout(() => errorDiv.style.display = 'none', 5000);
        }

        function showLoading() {
            loadingDiv.style.display = 'block';
            googleBtn.disabled = true;
        }

        // Handle redirect result
        auth.getRedirectResult().then(async (result) => {
            if (result && result.user) {
                showLoading();
                const user = result.user;

                if (user.email !== ADMIN_EMAIL) {
                    await auth.signOut();
                    showError('⚠️ Acceso denegado');
                    return;
                }

                // Check/create user in Firestore
                const userDoc = await db.collection('users').doc(user.uid).get();
                if (!userDoc.exists) {
                    await db.collection('users').doc(user.uid).set({
                        name: user.displayName || 'Admin',
                        email: user.email,
                        userType: 'admin',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        role: 'superadmin'
                    });
                }

                window.location.href = 'admin.html';
            }
        }).catch((error) => {
            console.error('Error:', error);
            showError('Error: ' + error.message);
        });

        // Google login button
        googleBtn.addEventListener('click', function () {
            showLoading();
            const provider = new firebase.auth.GoogleAuthProvider();
            provider.setCustomParameters({
                prompt: 'select_account'
            });
            auth.signInWithRedirect(provider);
        });

        // Check if already logged in
        auth.onAuthStateChanged((user) => {
            if (user && user.email === ADMIN_EMAIL) {
                window.location.href = 'admin.html';
            }
        });
    </script>

</body>

</html>
