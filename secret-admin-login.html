<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Administrativo | Prehouses</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        .admin-login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            padding: 20px;
        }

        .admin-login-box {
            background: white;
            padding: 50px;
            border-radius: var(--radius);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .admin-icon {
            font-size: 4rem;
            color: #dc2626;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--secondary);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-family: 'Outfit', sans-serif;
            outline: none;
        }

        .form-group input:focus {
            border-color: #dc2626;
        }

        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>

<body>

    <div class="admin-login-container">
        <div class="admin-login-box">
            <div class="admin-icon">
                <i class="fa-solid fa-shield-halved"></i>
            </div>
            <h1 style="margin-bottom: 10px; color: var(--secondary);">Panel de Administración</h1>
            <p style="color: var(--text-light); margin-bottom: 30px;">Acceso restringido solo para administradores</p>

            <div class="error-message" id="errorMessage"></div>

            <form id="adminLoginForm" onsubmit="handleAdminLogin(event)">
                <div class="form-group">
                    <label>Email de Administrador</label>
                    <input type="email" id="adminEmail" placeholder="admin@prehouses.com" required>
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" id="adminPassword" placeholder="********" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; background: #dc2626;">
                    <i class="fa-solid fa-right-to-bracket"></i> Acceder al Panel
                </button>
            </form>

            <div style="margin-top: 30px; padding-top: 30px; border-top: 1px solid #f1f5f9;">
                <button class="btn btn-outline" onclick="loginWithGoogle()" style="width: 100%;">
                    <i class="fa-brands fa-google"></i> Continuar con Google
                </button>
            </div>

            <p style="margin-top: 30px; font-size: 0.85rem; color: var(--text-light);">
                <a href="index.html" style="color: var(--primary);">← Volver al inicio</a>
            </p>
        </div>
    </div>

    <!-- Firebase Config -->
    <script src="js/firebase-config.js"></script>

    <script>
        const ADMIN_EMAIL = 'prehouses24h@gmail.com';

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 5000);
        }

        async function handleAdminLogin(event) {
            event.preventDefault();

            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Verify admin email
                if (user.email !== ADMIN_EMAIL) {
                    await auth.signOut();
                    showError('⚠️ Acceso denegado. Solo administradores.');
                    return;
                }

                // Redirect to admin panel
                window.location.href = 'admin.html';

            } catch (error) {
                console.error('Error:', error);
                let errorMessage = 'Error al iniciar sesión';

                if (error.code === 'auth/user-not-found') {
                    errorMessage = 'No existe una cuenta con este email.';
                } else if (error.code === 'auth/wrong-password') {
                    errorMessage = 'Contraseña incorrecta.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'El email no es válido.';
                }

                showError(errorMessage);
            }
        }

        async function loginWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            provider.setCustomParameters({
                prompt: 'select_account',
                hd: 'gmail.com'
            });

            try {
                const result = await auth.signInWithPopup(provider);
                const user = result.user;

                // Verify admin email
                if (user.email !== ADMIN_EMAIL) {
                    await auth.signOut();
                    showError('⚠️ Acceso denegado. Solo administradores.');
                    return;
                }

                // Check if user exists in Firestore
                const userDoc = await db.collection('users').doc(user.uid).get();

                if (!userDoc.exists) {
                    // Create admin account automatically
                    await db.collection('users').doc(user.uid).set({
                        name: user.displayName || 'Admin',
                        email: user.email,
                        userType: 'admin',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        role: 'superadmin'
                    });
                }

                // Redirect to admin panel
                window.location.href = 'admin.html';

            } catch (error) {
                console.error('Error:', error);
                if (error.code === 'auth/popup-blocked') {
                    showError('⚠️ Popup bloqueado. Permite popups para este sitio.');
                } else if (error.code === 'auth/popup-closed-by-user') {
                    showError('Inicio de sesión cancelado.');
                } else {
                    showError('Error al iniciar sesión con Google: ' + error.message);
                }
            }
        }

        // Check if already logged in
        auth.onAuthStateChanged((user) => {
            if (user && user.email === ADMIN_EMAIL) {
                window.location.href = 'admin.html';
            }
        });
    </script>

</body>

</html>
