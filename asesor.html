<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asesor IA - Próximamente - Prehouses</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .coming-soon {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary), #2563eb);
            color: white;
            text-align: center;
            padding: 20px;
        }

        .coming-soon-content {
            max-width: 600px;
        }

        .coming-soon-content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .coming-soon-content p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .coming-soon-icon {
            font-size: 5rem;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>

<body>
    <div class="coming-soon">
        <div class="coming-soon-content">
            <div class="coming-soon-icon">
                <i class="fa-solid fa-wand-magic-sparkles"></i>
            </div>
            <h1>Asesor IA</h1>
            <h2 style="margin-bottom: 20px;">Próximamente</h2>
            <p>Estamos desarrollando un asistente inteligente que te ayudará a encontrar la casa prefabricada perfecta
                según tus necesidades y presupuesto.</p>
            <p style="font-size: 1rem; opacity: 0.8; margin-bottom: 40px;">Mientras tanto, explora nuestro catálogo
                completo:</p>
            <a href="catalogo.html" class="btn"
                style="background: white; color: var(--primary); padding: 15px 40px; text-decoration: none; border-radius: 50px; font-weight: 600; display: inline-block;">
                <i class="fa-solid fa-home"></i> Ver Catálogo
            </a>
            <br><br>
            <a href="index.html" style="color: white; opacity: 0.8; text-decoration: none;">
                <i class="fa-solid fa-arrow-left"></i> Volver al Inicio
            </a>
        </div>
    </div>
</body>

</html>
