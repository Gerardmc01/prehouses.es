<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planes para Empresas | Prehouses</title>
    <meta name="description"
        content="Elige el plan perfecto para tu empresa de casas prefabricadas. Desde gratis hasta ilimitado.">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon_prehouses_1764872622091.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        .plans-container {
            max-width: 1400px;
            margin: 140px auto 60px;
            padding: 0 20px;
        }

        .plans-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .plans-header h1 {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .plans-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .plan-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            border: 3px solid transparent;
        }

        .plan-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .plan-card.featured {
            border-color: var(--primary);
            transform: scale(1.05);
        }

        .plan-badge {
            position: absolute;
            top: -15px;
            right: 30px;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.85rem;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.4);
        }

        .plan-name {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--secondary);
            margin-bottom: 10px;
        }

        .plan-price {
            font-size: 3rem;
            font-weight: 900;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .plan-price span {
            font-size: 1.2rem;
            color: var(--text-light);
            font-weight: 500;
        }

        .plan-description {
            color: var(--text-light);
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .plan-features {
            list-style: none;
            padding: 0;
            margin: 30px 0;
        }

        .plan-features li {
            padding: 12px 0;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .plan-features li:last-child {
            border-bottom: none;
        }

        .plan-features i {
            color: #10b981;
            font-size: 1.2rem;
        }

        .plan-features .disabled {
            color: #cbd5e1;
        }

        .plan-features .disabled i {
            color: #cbd5e1;
        }

        .plan-cta {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: none;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .plan-cta.primary {
            background: linear-gradient(135deg, var(--primary) 0%, #1e3a8a 100%);
            color: white;
        }

        .plan-cta.primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(37, 99, 235, 0.3);
        }

        .plan-cta.outline {
            background: white;
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .plan-cta.outline:hover {
            background: var(--primary);
            color: white;
        }

        .comparison-table {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        .comparison-table h2 {
            text-align: center;
            margin-bottom: 40px;
            color: var(--secondary);
        }

        .comparison-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .comparison-table th,
        .comparison-table td {
            padding: 20px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        .comparison-table th {
            background: #f8fafc;
            font-weight: 700;
            color: var(--secondary);
        }

        .comparison-table tr:hover {
            background: #f8fafc;
        }

        .check-icon {
            color: #10b981;
            font-size: 1.3rem;
        }

        .cross-icon {
            color: #ef4444;
            font-size: 1.3rem;
        }
    </style>
</head>
