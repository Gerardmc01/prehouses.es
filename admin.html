<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administraci√≥n | Prehouses</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        .admin-container {
            max-width: 1400px;
            margin: 140px auto 60px;
            padding: 0 20px;
        }

        .admin-header {
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            color: white;
            padding: 40px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            margin-bottom: 30px;
        }

        .admin-header h1 {
            color: white;
            margin-bottom: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--secondary);
        }

        .company-card {
            background: white;
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            border-left: 4px solid #fbbf24;
        }

        .company-card.approved {
            border-left-color: #10b981;
        }

        .company-card.rejected {
            border-left-color: #ef4444;
        }

        .company-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
        }

        .company-info {
            flex: 1;
        }

        .company-status {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }

        .status-approved {
            background: #d1fae5;
            color: #065f46;
        }

        .status-rejected {
            background: #fee2e2;
            color: #991b1b;
        }

        .company-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin: 20px 0;
            padding: 20px;
            background: #f8fafc;
            border-radius: 8px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .detail-item i {
            color: var(--primary);
            width: 20px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-approve {
            background: #10b981;
            color: white;
        }

        .btn-approve:hover {
            background: #059669;
        }

        .btn-reject {
            background: #ef4444;
            color: white;
        }

        .btn-reject:hover {
            background: #dc2626;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-light);
        }

        .empty-state i {
            font-size: 4rem;
            color: #e2e8f0;
            margin-bottom: 20px;
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-tab {
            padding: 10px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-tab.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <i class="fa-solid fa-house-chimney"></i> Prehouses
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="catalogo.html">Cat√°logo</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="admin.html" class="btn btn-primary"
                        style="padding: 10px 24px; background: #dc2626;">Admin</a></li>
            </ul>
        </div>
    </nav>

    <div class="admin-container">
        <!-- Header -->
        <div class="admin-header">
            <h1><i class="fa-solid fa-shield-halved"></i> Panel de Administraci√≥n</h1>
            <p style="opacity: 0.9;">Gesti√≥n de empresas y usuarios</p>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalPending">0</div>
                <p style="color: var(--text-light); margin-top: 10px;">Pendientes</p>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalApproved">0</div>
                <p style="color: var(--text-light); margin-top: 10px;">Aprobadas</p>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalRejected">0</div>
                <p style="color: var(--text-light); margin-top: 10px;">Rechazadas</p>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalUsers">0</div>
                <p style="color: var(--text-light); margin-top: 10px;">Usuarios</p>
            </div>
        </div>

        <!-- Filters -->
        <div class="filter-tabs">
            <div class="filter-tab active" onclick="filterCompanies('all')">
                <i class="fa-solid fa-list"></i> Todas
            </div>
            <div class="filter-tab" onclick="filterCompanies('pending')">
                <i class="fa-solid fa-clock"></i> Pendientes
            </div>
            <div class="filter-tab" onclick="filterCompanies('approved')">
                <i class="fa-solid fa-check-circle"></i> Aprobadas
            </div>
            <div class="filter-tab" onclick="filterCompanies('rejected')">
                <i class="fa-solid fa-times-circle"></i> Rechazadas
            </div>
        </div>

        <!-- Companies List -->
        <div id="companiesList">
            <div class="empty-state">
                <i class="fa-solid fa-spinner fa-spin"></i>
                <p>Cargando empresas...</p>
            </div>
        </div>
    </div>

    <!-- Firebase Config -->
    <script src="js/firebase-config.js"></script>

    <script>
        const ADMIN_EMAIL = 'prehouses24h@gmail.com';
        let allCompanies = [];
        let currentFilter = 'all';

        // Auth check without redirects/alerts
        auth.onAuthStateChanged((user) => {
            const container = document.querySelector('.admin-container');

            if (user && user.email === ADMIN_EMAIL) {
                // Admin verified
                loadCompanies();
            } else if (user) {
                // Logged in but not admin
                container.innerHTML = `
                    <div class="admin-header" style="background: #ef4444;">
                        <h1><i class="fa-solid fa-lock"></i> Acceso Denegado</h1>
                        <p>Has iniciado sesi√≥n como <strong>${user.email}</strong>, pero no eres administrador.</p>
                        <button onclick="auth.signOut()" class="btn" style="background: white; color: #ef4444; margin-top: 20px;">
                            Cerrar Sesi√≥n
                        </button>
                    </div>
                `;
            } else {
                // Not logged in - Show login form directly
                container.innerHTML = `
                    <div class="admin-header">
                        <h1><i class="fa-solid fa-shield-halved"></i> Panel de Administraci√≥n</h1>
                        <p>Debes iniciar sesi√≥n para acceder.</p>
                    </div>
                    
                    <div style="max-width: 400px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                        <div class="form-group" style="margin-bottom: 20px;">
                            <label style="display: block; margin-bottom: 8px;">Email</label>
                            <input type="email" id="inlineEmail" value="prehouses24h@gmail.com" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px;">
                        </div>
                        <div class="form-group" style="margin-bottom: 20px;">
                            <label style="display: block; margin-bottom: 8px;">Contrase√±a</label>
                            <input type="password" id="inlinePassword" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px;">
                        </div>
                        <button onclick="inlineLogin()" class="btn btn-primary" style="width: 100%; background: #dc2626;">
                            Iniciar Sesi√≥n
                        </button>
                    </div>
                `;
            }
        });

        async function inlineLogin() {
            const email = document.getElementById('inlineEmail').value;
            const password = document.getElementById('inlinePassword').value;

            try {
                await auth.signInWithEmailAndPassword(email, password);
                // Page will auto-reload due to onAuthStateChanged
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Load all companies
        async function loadCompanies() {
            try {
                const snapshot = await db.collection('users').where('userType', '==', 'empresa').get();
                allCompanies = [];

                snapshot.forEach(doc => {
                    allCompanies.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });

                updateStats();
                renderCompanies();
            } catch (error) {
                console.error('Error loading companies:', error);
                document.getElementById('companiesList').innerHTML = `
                    <div class="empty-state">
                        <i class="fa-solid fa-exclamation-triangle"></i>
                        <p>Error al cargar empresas</p>
                    </div>
                `;
            }
        }

        // Update statistics
        function updateStats() {
            const pending = allCompanies.filter(c => c.status === 'pending').length;
            const approved = allCompanies.filter(c => c.status === 'approved').length;
            const rejected = allCompanies.filter(c => c.status === 'rejected').length;

            document.getElementById('totalPending').textContent = pending;
            document.getElementById('totalApproved').textContent = approved;
            document.getElementById('totalRejected').textContent = rejected;
        }

        // Filter companies
        function filterCompanies(filter) {
            currentFilter = filter;

            // Update active tab
            document.querySelectorAll('.filter-tab').forEach(tab => tab.classList.remove('active'));
            event.target.closest('.filter-tab').classList.add('active');

            renderCompanies();
        }

        // Render companies list
        function renderCompanies() {
            const companiesList = document.getElementById('companiesList');

            let filtered = allCompanies;
            if (currentFilter !== 'all') {
                filtered = allCompanies.filter(c => c.status === currentFilter);
            }

            if (filtered.length === 0) {
                companiesList.innerHTML = `
                    <div class="empty-state">
                        <i class="fa-solid fa-inbox"></i>
                        <p>No hay empresas ${currentFilter === 'all' ? '' : currentFilter === 'pending' ? 'pendientes' : currentFilter === 'approved' ? 'aprobadas' : 'rechazadas'}</p>
                    </div>
                `;
                return;
            }

            companiesList.innerHTML = filtered.map(company => `
                <div class="company-card ${company.status || 'pending'}">
                    <div class="company-header">
                        <div class="company-info">
                            <h3 style="margin-bottom: 5px;">${company.name}</h3>
                            <p style="color: var(--text-light); font-size: 0.9rem;">Registrado: ${company.createdAt?.toDate().toLocaleDateString('es-ES') || 'N/A'}</p>
                        </div>
                        <span class="company-status status-${company.status || 'pending'}">
                            ${company.status === 'approved' ? '‚úÖ Aprobada' : company.status === 'rejected' ? '‚ùå Rechazada' : 'üü° Pendiente'}
                        </span>
                    </div>
                    
                    <div class="company-details">
                        <div class="detail-item">
                            <i class="fa-solid fa-envelope"></i>
                            <span>${company.email}</span>
                        </div>
                        <div class="detail-item">
                            <i class="fa-solid fa-id-card"></i>
                            <span>${company.cif || 'No especificado'}</span>
                        </div>
                        <div class="detail-item">
                            <i class="fa-solid fa-phone"></i>
                            <span>${company.phone || 'No especificado'}</span>
                        </div>
                        <div class="detail-item">
                            <i class="fa-solid fa-globe"></i>
                            <span>${company.website ? `<a href="${company.website}" target="_blank">${company.website}</a>` : 'No especificado'}</span>
                        </div>
                    </div>
                    
                    <div class="action-buttons">
                        ${company.status !== 'approved' ? `
                            <button class="btn btn-approve" onclick="updateCompanyStatus('${company.id}', 'approved')">
                                <i class="fa-solid fa-check"></i> Aprobar
                            </button>
                        ` : ''}
                        ${company.status !== 'rejected' ? `
                            <button class="btn btn-reject" onclick="updateCompanyStatus('${company.id}', 'rejected')">
                                <i class="fa-solid fa-times"></i> Rechazar
                            </button>
                        ` : ''}
                        ${company.status !== 'pending' ? `
                            <button class="btn btn-outline" onclick="updateCompanyStatus('${company.id}', 'pending')">
                                <i class="fa-solid fa-clock"></i> Marcar como Pendiente
                            </button>
                        ` : ''}
                        <a href="mailto:${company.email}" class="btn btn-outline">
                            <i class="fa-solid fa-envelope"></i> Contactar
                        </a>
                    </div>
                </div>
            `).join('');
        }

        // Update company status
        async function updateCompanyStatus(companyId, newStatus) {
            const statusText = newStatus === 'approved' ? 'aprobar' : newStatus === 'rejected' ? 'rechazar' : 'marcar como pendiente';

            if (!confirm(`¬øSeguro que quieres ${statusText} esta empresa?`)) {
                return;
            }

            try {
                await db.collection('users').doc(companyId).update({
                    status: newStatus,
                    statusUpdatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                alert(`‚úÖ Empresa ${newStatus === 'approved' ? 'aprobada' : newStatus === 'rejected' ? 'rechazada' : 'actualizada'} correctamente`);
                loadCompanies(); // Reload
            } catch (error) {
                console.error('Error:', error);
                alert('‚ùå Error al actualizar el estado');
            }
        }
    </script>

</body>

</html>
