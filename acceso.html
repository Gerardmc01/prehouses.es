<head>

    <title>Acceso | Prehouses - Elige tu perfil</title>

        content="Accede a Prehouses como usuario particular para buscar casas o como empresa para gestionar tu catálogo.">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        .access-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            padding: 140px 20px 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .access-container {
            width: 100%;
            max-width: 900px;
            text-align: center;
        }

        .access-header {
            margin-bottom: 50px;
        }

        .access-header h1 {
            font-size: 2.5rem;
            color: var(--secondary);
            margin-bottom: 10px;
        }

        .access-header p {
            color: var(--text-light);
            font-size: 1.1rem;
        }

        .access-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .access-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .access-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .access-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s;
        }

        .access-card:hover .access-icon {
            transform: scale(1.1);
        }

        .icon-user {
            background: #eff6ff;
            color: var(--primary);
        }

        .icon-business {
            background: #ecfdf5;
            color: #10b981;
        }

        .access-card h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--secondary);
        }

        .access-card p {
            color: var(--text-light);
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .btn-access {
            margin-top: auto;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-user {
            background: var(--primary);
            color: white;
        }

        .btn-business {
            background: #10b981;
            color: white;
        }
    </style>
</head>

<body>

        function toggleMobileMenu() {
            const menu = document.getElementById('mobileMenu');
            const toggle = document.querySelector('.mobile-menu-toggle');
            menu.classList.toggle('active');

        }
