<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Actualizar Portada Casa</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            padding: 40px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.4);
            max-width: 700px;
            text-align: center;
        }

        h1 {
            color: #1e293b;
            margin-bottom: 15px;
            font-size: 2rem;
        }

        .status {
            margin-top: 30px;
            padding: 25px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            display: none;
        }

        .loading {
            background: #dbeafe;
            color: #1e40af;
            display: block;
        }

        .success {
            background: #d1fae5;
            color: #065f46;
            display: block;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            display: block;
        }

        .btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 18px 50px;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.3);
        }

        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üñºÔ∏è Actualizar Portada</h1>
        <p style="color: #64748b; font-size: 1.1rem;">
            Cambia la foto de portada de la Casa Hormig√≥n y Acero 80 m¬≤
        </p>

        <button class="btn" id="btnUpdate" onclick="updateCoverPhoto()">
            ACTUALIZAR FOTO DE PORTADA
        </button>

        <div id="status" class="status"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA9cOlnbxJv9t-bEgiPQJOPgj7gR0v5xwc",
            authDomain: "prehouses-b224d.firebaseapp.com",
            projectId: "prehouses-b224d",
            storageBucket: "prehouses-b224d.firebasestorage.app",
            messagingSenderId: "996192688774",
            appId: "1:996192688774:web:00bdafc2e2ddc26bcd8f07",
            measurementId: "G-0PL4DH2ZGL"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        async function updateCoverPhoto() {
            const statusEl = document.getElementById('status');
            const btn = document.getElementById('btnUpdate');

            btn.disabled = true;
            statusEl.className = 'status loading';
            statusEl.style.display = 'block';
            statusEl.innerHTML = '‚è≥ Buscando la casa...';

            try {
                // Buscar la casa de hormig√≥n y acero
                const snapshot = await db.collection('houses')
                    .where('title', '==', 'Casa Hormig√≥n y Acero 80 m¬≤')
                    .limit(1)
                    .get();

                if (snapshot.empty) {
                    statusEl.className = 'status error';
                    statusEl.innerHTML = '‚ùå No se encontr√≥ la casa. Ejecuta reset-total.html primero.';
                    btn.disabled = false;
                    return;
                }

                statusEl.innerHTML = '‚è≥ Actualizando im√°genes...';

                const doc = snapshot.docs[0];
                const newImages = [
                    "img/houses/hormigon_acero_portada.png",
                    "img/houses/hormigon_acero_1.jpg",
                    "img/houses/hormigon_acero_2.png",
                    "img/houses/hormigon_acero_3.jpg",
                    "img/houses/hormigon_acero_4.png",
                    "img/houses/hormigon_acero_5.png"
                ];

                await doc.ref.update({
                    images: newImages
                });

                statusEl.className = 'status success';
                statusEl.innerHTML = `
                    ‚úÖ ¬°PORTADA ACTUALIZADA!<br><br>
                    La nueva foto ya es la imagen principal<br><br>
                    <a href="detalle-casa.html?id=${doc.id}" style="color: #2563eb; text-decoration: none; font-weight: 600;">
                        Ver Casa ‚Üí
                    </a>
                `;

                console.log('‚úÖ Portada actualizada correctamente');

            } catch (error) {
                console.error('‚ùå Error:', error);
                statusEl.className = 'status error';
                statusEl.innerHTML = `‚ùå Error: ${error.message}`;
                btn.disabled = false;
            }
        }
    </script>
</body>

</html>
