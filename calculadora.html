<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Costes Totales | Prehouses</title>
    <meta name="description"
        content="Calcula el coste real total de tu casa prefabricada en Espa침a: precio base, terreno, cimentaci칩n, permisos, transporte y conexiones.">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon_prehouses_1764872622091.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        .calculator-container {
            max-width: 1200px;
            margin: 140px auto 60px;
            padding: 0 20px;
        }

        .calculator-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .calculator-header h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .calculator-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        @media (max-width: 768px) {
            .calculator-grid {
                grid-template-columns: 1fr;
            }
        }

        .input-section {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--secondary);
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .info-tooltip {
            display: inline-block;
            margin-left: 5px;
            color: var(--primary);
            cursor: help;
        }

        .results-section {
            background: linear-gradient(135deg, var(--primary) 0%, #1e3a8a 100%);
            color: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 140px;
        }

        .cost-item {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .cost-item:last-child {
            border-bottom: none;
        }

        .cost-label {
            font-weight: 500;
        }

        .cost-value {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .total-cost {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid rgba(255, 255, 255, 0.3);
        }

        .total-cost .cost-label {
            font-size: 1.3rem;
            font-weight: 700;
        }

        .total-cost .cost-value {
            font-size: 2rem;
            font-weight: 800;
        }

        .breakdown-details {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        .breakdown-item {
            padding: 15px;
            margin-bottom: 15px;
            background: #f8fafc;
            border-radius: 8px;
            border-left: 4px solid var(--primary);
        }

        .breakdown-item h4 {
            color: var(--secondary);
            margin-bottom: 8px;
        }

        .breakdown-item p {
            color: var(--text-light);
            font-size: 0.9rem;
            line-height: 1.6;
        }
    </style>
</head>
