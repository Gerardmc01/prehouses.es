<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Financiación - Prehouses</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .calculator-container {
            max-width: 800px;
            margin: 140px auto 80px;
            padding: 0 20px;
        }

        .calculator-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .calculator-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .calculator-header h1 {
            color: var(--secondary);
            margin-bottom: 10px;
        }

        .calculator-header p {
            color: var(--text-light);
        }

        .input-group {
            margin-bottom: 30px;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--secondary);
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1.1rem;
            transition: all 0.3s;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .slider-container {
            margin-top: 15px;
        }

        .slider {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #e2e8f0;
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            border: none;
        }

        .slider-value {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .result-card {
            background: linear-gradient(135deg, var(--primary), #2563eb);
            color: white;
            padding: 30px;
            border-radius: 16px;
            margin-top: 30px;
            text-align: center;
        }

        .result-card h2 {
            margin-bottom: 10px;
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .result-card .monthly-payment {
            font-size: 3rem;
            font-weight: 800;
            margin: 20px 0;
        }

        .result-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
        }

        .result-detail {
            text-align: center;
        }

        .result-detail-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .result-detail-value {
            font-size: 1.3rem;
            font-weight: 700;
        }

        .info-box {
            background: #f8fafc;
            border-left: 4px solid var(--primary);
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
        }

        .info-box h3 {
            margin-bottom: 10px;
            color: var(--secondary);
        }

        .info-box ul {
            margin-left: 20px;
            color: var(--text-light);
        }

        .info-box li {
            margin-bottom: 8px;
        }

        @media (max-width: 768px) {
            .calculator-card {
                padding: 25px;
            }

            .result-card .monthly-payment {
                font-size: 2rem;
            }

            .result-details {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
    </style>
</head>
